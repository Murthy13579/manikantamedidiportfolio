<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Trade Platform Architecture -->
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.05"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="#ffffff"/>
    
    <!-- Title -->
    <rect x="50" y="30" width="700" height="60" rx="5" fill="url(#headerGrad)"/>
    <text x="70" y="65" font-family="Arial" font-size="20" font-weight="bold" fill="#1e40af">Real-Time TradeOps Platform Architecture</text>
    
    <!-- Client Layer -->
    <rect x="100" y="120" width="600" height="80" rx="5" fill="#dbeafe"/>
    <text x="120" y="155" font-family="Arial" font-size="14" fill="#1e40af">Client Layer</text>
    <rect x="250" y="135" width="120" height="40" rx="5" fill="white" stroke="#2563eb"/>
    <text x="270" y="160" font-family="Arial" font-size="12" fill="#1e40af">React SPA</text>
    <rect x="400" y="135" width="120" height="40" rx="5" fill="white" stroke="#2563eb"/>
    <text x="420" y="160" font-family="Arial" font-size="12" fill="#1e40af">Trading UI</text>
    
    <!-- API Gateway -->
    <rect x="100" y="230" width="600" height="60" rx="5" fill="#eff6ff"/>
    <text x="120" y="265" font-family="Arial" font-size="14" fill="#1e40af">API Gateway / Load Balancer</text>
    
    <!-- Microservices Layer -->
    <rect x="100" y="320" width="600" height="150" rx="5" fill="#dbeafe"/>
    <text x="120" y="345" font-family="Arial" font-size="14" fill="#1e40af">Microservices Layer</text>
    <rect x="150" y="360" width="100" height="40" rx="5" fill="white" stroke="#2563eb"/>
    <text x="165" y="385" font-family="Arial" font-size="10">Order Service</text>
    <rect x="270" y="360" width="100" height="40" rx="5" fill="white" stroke="#2563eb"/>
    <text x="285" y="385" font-family="Arial" font-size="10">Risk Service</text>
    <rect x="390" y="360" width="100" height="40" rx="5" fill="white" stroke="#2563eb"/>
    <text x="400" y="385" font-family="Arial" font-size="10">Market Data</text>
    <rect x="510" y="360" width="100" height="40" rx="5" fill="white" stroke="#2563eb"/>
    <text x="520" y="385" font-family="Arial" font-size="10">Compliance</text>
    
    <!-- Message Queue -->
    <rect x="100" y="500" width="600" height="60" rx="5" fill="#bfdbfe"/>
    <text x="120" y="535" font-family="Arial" font-size="14" fill="#1e40af">Apache Kafka Event Bus</text>
    
    <!-- Connections -->
    <path d="M 300 175 L 300 230" stroke="#2563eb" stroke-width="2"/>
    <path d="M 450 175 L 450 230" stroke="#2563eb" stroke-width="2"/>
    <path d="M 300 290 L 300 320" stroke="#2563eb" stroke-width="2"/>
    <path d="M 450 290 L 450 320" stroke="#2563eb" stroke-width="2"/>
    <path d="M 200 400 L 200 500" stroke="#2563eb" stroke-width="2"/>
    <path d="M 320 400 L 320 500" stroke="#2563eb" stroke-width="2"/>
    <path d="M 440 400 L 440 500" stroke="#2563eb" stroke-width="2"/>
    <path d="M 560 400 L 560 500" stroke="#2563eb" stroke-width="2"/>
</svg>